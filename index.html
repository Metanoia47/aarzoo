<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarzoo - Ø¢Ø±Ø²Ùˆ</title>
    <!-- Importing an elegant font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Deep, romantic velvet/maroon vault theme */
            --bg-color: #080303; 
            --card-bg: rgba(35, 15, 15, 0.7); 
            --accent-gold: #d4af37; 
            --accent-rose: #a62b32;
            --text-main: #fdfbf7; 
            --text-sub: #b59b9b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Premium dark vignette background */
            background: radial-gradient(circle at top, #3a1518 0%, #080303 80%);
            overflow: hidden; 
        }

        .app-wrapper {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            position: relative;
        }

        /* --- Header Section --- */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }

        .app-title {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 3.5rem;
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            line-height: 1.2;
            margin-bottom: 0.2rem;
        }

        /* --- Main Player Card (The Sleeve) --- */
        .player-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 24px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden; /* This hides the right half of the record */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(166, 43, 50, 0.1);
            margin-bottom: 2rem;
            min-height: 180px;
        }

        /* Left Side (70%) - Details & Controls */
        .player-left {
            width: 70%;
            z-index: 2; /* Keeps text above the record */
            display: flex;
            flex-direction: column;
            padding-right: 10px;
        }

        .song-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .song-artist {
            font-size: 0.8rem;
            color: var(--text-sub);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 8px;
            margin-bottom: 1rem;
        }

        .progress-container span {
            font-size: 0.65rem;
            color: var(--text-sub);
            min-width: 28px;
            font-variant-numeric: tabular-nums;
        }

        #seek-bar {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(212, 175, 55, 0.15);
            height: 3px;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        #seek-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-gold);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.8);
        }

        /* Controls inside the card */
        .controls {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1.2rem;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            padding: 0;
        }

        .control-btn:active { transform: scale(0.85); }
        .control-btn:hover { color: var(--accent-gold); }
        
        .repeat-active {
            color: var(--accent-gold);
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
        }

        .btn-main {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--accent-gold);
            color: #1c0f0f;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-main:hover {
            background-color: #ebd076;
            transform: translateY(-2px);
        }

        .controls svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .btn-main svg {
            width: 24px;
            height: 24px;
            margin-left: 2px;
        }
        #pause-icon { margin-left: 0; }

        /* Right Side (30%) - The Tucked Record */
        .player-right {
            position: absolute;
            right: -60px; /* Pushes the record halfway out of the card */
            top: 50%;
            transform: translateY(-50%);
            width: 180px;
            height: 180px;
            z-index: 1;
            pointer-events: none; /* So clicks don't interfere */
        }

        .record-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: repeating-radial-gradient(
                #0a0a0a,
                #0a0a0a 4px,
                #1a1a1a 5px,
                #0a0a0a 6px
            );
            box-shadow: -5px 0 15px rgba(0,0,0,0.6), inset 0 0 10px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
        }

        .record-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255,255,255,0.06) 45deg,
                transparent 90deg,
                transparent 180deg,
                rgba(255,255,255,0.06) 225deg,
                transparent 270deg,
                transparent 360deg
            );
        }

        .record-label {
            width: 60px;
            height: 60px;
            background-color: var(--accent-gold);
            background-image: linear-gradient(135deg, #d4af37 0%, #aa8623 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #111;
        }

        .record-hole {
            width: 8px;
            height: 8px;
            background-color: #000;
            border-radius: 50%;
        }

        .spin {
            animation: spinRecord 4s linear infinite;
        }

        @keyframes spinRecord {
            100% { transform: rotate(360deg); }
        }

        /* --- Playlist Section --- */
        .playlist-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            /* Custom scrollbar */
            scrollbar-width: thin;
            scrollbar-color: var(--accent-rose) transparent;
        }
        
        .playlist-wrapper::-webkit-scrollbar { width: 4px; }
        .playlist-wrapper::-webkit-scrollbar-thumb { background-color: var(--accent-rose); border-radius: 4px; }

        .playlist-title {
            font-size: 0.75rem;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            padding-bottom: 0.5rem;
        }

        .playlist-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .playlist-item.playing {
            background: rgba(166, 43, 50, 0.15);
            border-color: rgba(166, 43, 50, 0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .item-info {
            display: flex;
            flex-direction: column;
        }

        .playlist-item-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.05rem;
            color: var(--text-main);
            margin-bottom: 3px;
        }

        .playlist-item.playing .playlist-item-title {
            color: var(--accent-gold);
            font-style: italic;
        }

        .playlist-item-artist {
            font-size: 0.7rem;
            color: var(--text-sub);
        }

        /* Playing indicator icon */
        .playing-icon {
            margin-left: auto;
            color: var(--accent-gold);
            opacity: 0;
            width: 16px;
            height: 16px;
        }

        .playlist-item.playing .playing-icon {
            opacity: 1;
        }

        /* --- Exit Warning Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: rgba(35, 15, 15, 0.95);
            padding: 2.5rem 2rem;
            border-radius: 24px;
            text-align: center;
            max-width: 320px;
            border: 1px solid rgba(166, 43, 50, 0.4);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        .modal-content h3 {
            font-family: 'Playfair Display', serif;
            color: var(--accent-gold);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal-content p {
            font-size: 0.9rem;
            color: var(--text-main);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-stay {
            background: linear-gradient(135deg, var(--accent-gold), #aa8623);
            color: #1c0f0f;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        .btn-leave {
            background: transparent;
            color: var(--text-sub);
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        
        <!-- Header Section -->
        <header class="header">
            <h1 class="app-title">Ø¢Ø±Ø²Ùˆ</h1>
        </header>

        <!-- Main Player Card (The Sleeve) -->
        <div class="player-card">
            
            <!-- Left Side: Details & Controls (70%) -->
            <div class="player-left">
                <h2 class="song-title" id="title">Loading...</h2>
                <p class="song-artist" id="artist">...</p>
                
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="seek-bar" value="0" min="0" step="1">
                    <span id="duration">0:00</span>
                </div>

                <div class="controls">
                    <button id="repeat" class="control-btn" aria-label="Repeat Song">
                        <svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
                    </button>
                    <button id="prev" class="control-btn" aria-label="Previous">
                        <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                    </button>
                    <button id="play" class="btn-main control-btn" aria-label="Play/Pause">
                        <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button id="next" class="control-btn" aria-label="Next">
                        <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                    </button>
                </div>
            </div>

            <!-- Right Side: The Record (30%) -->
            <div class="player-right">
                <div class="record-container" id="record">
                    <div class="record-label">
                        <div class="record-hole"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Scrollable Playlist Section -->
        <div class="playlist-wrapper">
            <p class="playlist-title">Inside the Vault</p>
            <ul class="playlist-list" id="playlist-container">
                <!-- Generated by JS -->
            </ul>
        </div>

        <!-- Audio Element (Hidden) -->
        <audio id="audio"></audio>

    </div>

    <!-- Loving Warning Modal -->
    <div id="exit-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Leaving so soon? ðŸŒ¹</h3>
            <p>Are you sure you want to leave your secret vault? The music will stop playing if you go.</p>
            <div class="modal-buttons">
                <button id="stay-btn" class="btn-stay">I'll Stay Here</button>
                <button id="leave-btn" class="btn-leave">I Have To Go</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ðŸŽµ YOUR PLAYLIST "SLOT" ðŸŽµ
        // ==========================================
        const playlist = [
            {
                title: "Ye Hawa Ye Raat Ye Chandani",
                artist: "Talat Mahmood",
                src: "Ye hawa ye raat ye chandani.mp3"
            },
            {
                title: "Aye dil mujhe aisi jagah le chal",
                artist: "Talat Mahmood",
                src: "Aye dil mujhe aisi jagah le chal.mp3"
            }
        ];
        // ==========================================

        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const repeatBtn = document.getElementById('repeat');
        const titleEl = document.getElementById('title');
        const artistEl = document.getElementById('artist');
        const recordEl = document.getElementById('record');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const playlistContainer = document.getElementById('playlist-container');
        
        // Progress bar elements
        const seekBar = document.getElementById('seek-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');

        let songIndex = 0;
        let isPlaying = false;
        let isRepeating = false;

        // --- Render the Visible Playlist ---
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            playlist.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = `playlist-item ${index === songIndex ? 'playing' : ''}`;
                // Using an SVG sound wave icon for the currently playing indicator
                li.innerHTML = `
                    <div class="item-info">
                        <span class="playlist-item-title">${song.title}</span>
                        <span class="playlist-item-artist">${song.artist}</span>
                    </div>
                    <svg class="playing-icon" viewBox="0 0 24 24">
                        <path d="M12 3v18m-4-12v6m8-9v12m-12-3v-6m16 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                `;
                li.onclick = () => {
                    songIndex = index;
                    loadSong(playlist[songIndex]);
                    playSong();
                };
                playlistContainer.appendChild(li);
            });
        }

        // Helper function to format time in MM:SS
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function loadSong(song) {
            titleEl.innerText = song.title;
            artistEl.innerText = song.artist;
            audio.src = song.src;
            
            // Re-render playlist to update highlighted song
            renderPlaylist();

            seekBar.value = 0;
            currentTimeEl.innerText = "0:00";
            durationEl.innerText = "0:00";
            seekBar.style.background = `rgba(212, 175, 55, 0.15)`;
        }

        function playSong() {
            isPlaying = true;
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            recordEl.classList.add('spin');
            
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => { console.log("Waiting for real audio files."); });
            }
        }

        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            recordEl.classList.remove('spin');
        }

        function prevSong() {
            songIndex--;
            if (songIndex < 0) { songIndex = playlist.length - 1; }
            loadSong(playlist[songIndex]);
            if (isPlaying) playSong();
        }

        function nextSong() {
            songIndex++;
            if (songIndex > playlist.length - 1) { songIndex = 0; }
            loadSong(playlist[songIndex]);
            if (isPlaying) playSong();
        }

        // --- Event Listeners ---
        playBtn.addEventListener('click', () => {
            isPlaying ? pauseSong() : playSong();
        });

        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);

        // Repeat button logic
        repeatBtn.addEventListener('click', () => {
            isRepeating = !isRepeating;
            audio.loop = isRepeating; // Native HTML5 audio loop
            repeatBtn.classList.toggle('repeat-active', isRepeating);
        });

        // Auto-play next song (only fires if audio.loop is false)
        audio.addEventListener('ended', nextSong);

        // --- Progress Bar Logic ---
        audio.addEventListener('loadedmetadata', () => {
            seekBar.max = audio.duration;
            durationEl.innerText = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            seekBar.value = audio.currentTime;
            currentTimeEl.innerText = formatTime(audio.currentTime);
            
            const percentage = (audio.currentTime / audio.duration) * 100;
            if (!isNaN(percentage)) {
                seekBar.style.background = `linear-gradient(to right, var(--accent-gold) ${percentage}%, rgba(212, 175, 55, 0.15) ${percentage}%)`;
            }
        });

        seekBar.addEventListener('input', () => {
            audio.currentTime = seekBar.value;
            currentTimeEl.innerText = formatTime(seekBar.value);
        });

        // --- Exit Intent / Back Button Safeguard ---
        let intentToLeave = false;
        
        // Push an empty state immediately so the back button is trapped
        history.pushState(null, null, location.href);
        
        window.addEventListener('popstate', function(event) {
            if (intentToLeave) return; // If they confirmed leave, allow it
            
            // Show the loving warning modal
            document.getElementById('exit-modal').classList.add('show');
            
            // Push another state to trap them again just in case
            history.pushState(null, null, location.href);
        });

        // Modal Button Listeners
        document.getElementById('stay-btn').addEventListener('click', () => {
            document.getElementById('exit-modal').classList.remove('show');
        });

        document.getElementById('leave-btn').addEventListener('click', () => {
            intentToLeave = true;
            history.back(); // Execute the actual back navigation
        });

        // Initialize the app
        loadSong(playlist[songIndex]);

    </script>
</body>
</html>
