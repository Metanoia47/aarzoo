<!DOCTYPE html>
<html lang="en" data-theme="pink">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarzoo - ÿ¢ÿ±ÿ≤Ÿà</title>
    <!-- Importing ultra-premium fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Jost:wght@300;400;500&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Default: Deep, romantic velvet/maroon vault theme */
            --bg-color: #080303; 
            --bg-gradient: radial-gradient(circle at top, #3a1518 0%, #080303 80%);
            --card-bg: rgba(35, 15, 15, 0.6); 
            --accent-main: #d4af37; /* Gold */
            --accent-sec: #a62b32; /* Rose */
            --text-main: #fdfbf7; 
            --text-sub: #b59b9b;
            --shadow-color: rgba(0, 0, 0, 0.8);
            --inner-shadow: rgba(166, 43, 50, 0.1);
            --border-color: rgba(212, 175, 55, 0.2);
            --modal-bg: rgba(25, 10, 10, 0.95);
            --btn-grad: linear-gradient(135deg, #d4af37, #aa8623);
            --btn-text: #1c0f0f;
        }

        /* Theme: Elegant White */
        [data-theme="white"] {
            --bg-color: #fcfbf9;
            --bg-gradient: radial-gradient(circle at top, #ffffff 0%, #f0ece6 80%);
            --card-bg: rgba(255, 255, 255, 0.75);
            --accent-main: #b76e79; /* Rose Gold */
            --accent-sec: #e6d3d6;
            --text-main: #332b2b;
            --text-sub: #8a7b7b;
            --shadow-color: rgba(150, 140, 130, 0.15);
            --inner-shadow: rgba(183, 110, 121, 0.05);
            --border-color: rgba(183, 110, 121, 0.2);
            --modal-bg: rgba(25, 255, 255, 0.98);
            --btn-grad: linear-gradient(135deg, #b76e79, #9c5863);
            --btn-text: #ffffff;
        }

        /* Theme: Pure Black Minimalist */
        [data-theme="black"] {
            --bg-color: #050505;
            --bg-gradient: radial-gradient(circle at top, #1a1a1a 0%, #000000 80%);
            --card-bg: rgba(20, 20, 20, 0.6);
            --accent-main: #e0e0e0; /* Silver */
            --accent-sec: #333333;
            --text-main: #ffffff;
            --text-sub: #888888;
            --shadow-color: rgba(0, 0, 0, 0.9);
            --inner-shadow: rgba(255, 255, 255, 0.02);
            --border-color: rgba(255, 255, 255, 0.1);
            --modal-bg: rgba(15, 15, 15, 0.95);
            --btn-grad: linear-gradient(135deg, #ffffff, #cccccc);
            --btn-text: #000000;
        }

        /* Theme: Premium Cyan */
        [data-theme="cyan"] {
            --bg-color: #041214;
            --bg-gradient: radial-gradient(circle at top, #092e33 0%, #030e10 80%);
            --card-bg: rgba(10, 40, 45, 0.6);
            --accent-main: #40e0d0; /* Turquoise/Cyan */
            --accent-sec: #13585c;
            --text-main: #e0f7f7;
            --text-sub: #7babad;
            --shadow-color: rgba(2, 12, 14, 0.8);
            --inner-shadow: rgba(64, 224, 208, 0.05);
            --border-color: rgba(64, 224, 208, 0.2);
            --modal-bg: rgba(5, 20, 22, 0.95);
            --btn-grad: linear-gradient(135deg, #40e0d0, #20b2aa);
            --btn-text: #041214;
        }

        /* Theme: Soft Romantic Pink */
        [data-theme="pink"] {
            --bg-color: #fdf5f6;
            --bg-gradient: radial-gradient(circle at top, #ffffff 0%, #fadce4 80%);
            --card-bg: rgba(255, 255, 255, 0.6);
            --accent-main: #c97a8e; /* Deep Rose Pink */
            --accent-sec: #f2b6c6;
            --text-main: #5c3f46;
            --text-sub: #a88a91;
            --shadow-color: rgba(200, 160, 170, 0.2);
            --inner-shadow: rgba(201, 122, 142, 0.05);
            --border-color: rgba(201, 122, 142, 0.2);
            --modal-bg: rgba(255, 250, 251, 0.98);
            --btn-grad: linear-gradient(135deg, #c97a8e, #a86173);
            --btn-text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Jost', sans-serif;
            background: var(--bg-gradient);
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            transition: background 1s ease, color 1s ease;
        }

        /* --- Ambient Hearts (Particles) --- */
        #particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            color: var(--accent-main);
            filter: drop-shadow(0 0 5px var(--border-color));
            opacity: 0;
            animation: floatUp linear infinite;
            transition: color 1s ease;
        }

        .particle svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- Intro Welcome Screen --- */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-gradient);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 2.5s ease;
        }

        .welcome-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 400; /* Made the font regular instead of bold */
            color: var(--accent-main);
            font-style: italic;
            opacity: 0;
            animation: slowFadeIn 3s forwards 0.5s;
            text-align: center;
            padding: 0 30px;
            line-height: 1.5;
            text-shadow: none;
        }

        @keyframes slowFadeIn { to { opacity: 1; } }

        .app-wrapper {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            padding: 2.5rem 1.5rem 1.5rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* --- Theme Switcher --- */
        .theme-selector {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .theme-btn {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 1px solid rgba(128,128,128,0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.3);
            box-shadow: 0 0 8px currentColor;
        }

        /* --- Easter Egg (Hidden Letter Button) --- */
        #love-letter-btn {
            position: absolute;
            top: 1.2rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: var(--accent-main);
            opacity: 0.4;
            cursor: pointer;
            transition: all 0.4s ease;
            z-index: 10;
        }

        #love-letter-btn:hover {
            opacity: 1;
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px var(--border-color));
        }

        #love-letter-btn svg { width: 24px; height: 24px; fill: currentColor; }

        /* --- Artistic Header Section --- */
        .header {
            position: relative;
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            min-height: 60px; /* Prevents jumping when swapped */
            transition: transform 0.2s ease;
            padding: 0 10px;
        }

        .header:active {
            transform: scale(0.97);
        }

        /* The default Title wrapper */
        #default-title {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            transition: opacity 0.5s ease;
            width: 100%;
        }

        /* The Quote wrapper */
        #quote-title {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.15rem;
            font-weight: 400; /* Ensured regular font weight */
            font-style: italic;
            color: var(--accent-main);
            line-height: 1.5;
            text-shadow: none;
        }

        .app-title {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 3.5rem;
            color: var(--accent-main);
            text-shadow: 0 0 20px var(--border-color);
            line-height: 1.2;
            margin-bottom: 0.2rem;
            transition: color 1s ease, text-shadow 1s ease;
        }

        .title-accent {
            width: 28px;
            height: 28px;
            color: var(--accent-main);
            opacity: 0.85;
            transition: color 1s ease;
            filter: drop-shadow(0 0 8px var(--border-color));
        }

        .title-accent.left { transform: rotate(-15deg); }
        .title-accent.right { transform: rotate(15deg); }

        /* --- Main Player Card (The Sleeve) --- */
        .player-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px var(--shadow-color), inset 0 0 20px var(--inner-shadow);
            margin-bottom: 2rem;
            min-height: 180px; 
            transition: background 1s ease, box-shadow 1s ease, border-color 1s ease;
        }

        /* Left Side (70%) - Details & Controls */
        .player-left {
            width: 70%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            padding-right: 10px;
        }

        .song-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent-main);
            margin-bottom: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 2px 4px var(--shadow-color);
            transition: color 1s ease;
        }

        .song-artist {
            font-family: 'Jost', sans-serif;
            font-size: 0.75rem;
            color: var(--text-sub);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
            margin-bottom: 1.5rem;
            transition: color 1s ease;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 8px;
            margin-bottom: 1rem;
        }

        .progress-container span {
            font-family: 'Jost', sans-serif;
            font-size: 0.7rem;
            color: var(--text-sub);
            min-width: 28px;
            font-variant-numeric: tabular-nums;
        }

        #seek-bar {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            background: var(--border-color);
            height: 3px;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            transition: background 1s ease;
        }

        #seek-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-main);
            cursor: pointer;
            box-shadow: 0 0 8px var(--border-color);
        }

        /* Controls inside the card */
        .controls {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1.2rem;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            padding: 0;
            opacity: 0.6;
        }

        .control-btn:active { transform: scale(0.85); }
        .control-btn:hover { color: var(--accent-main); opacity: 1; }
        
        /* Fixed Visual Conflict: Rose Pink color when Repeat is actually ON */
        .repeat-active {
            color: var(--accent-sec) !important;
            filter: drop-shadow(0 0 10px var(--accent-sec)) !important;
            transform: scale(1.2) !important;
            opacity: 1 !important;
        }

        .btn-main {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--btn-grad);
            color: var(--btn-text);
            box-shadow: 0 5px 15px var(--border-color);
            transition: transform 0.2s ease, background 1s ease, color 1s ease;
            opacity: 1;
        }

        .btn-main:hover {
            transform: translateY(-2px);
        }

        .controls svg { width: 20px; height: 20px; fill: currentColor; }
        .btn-main svg { width: 24px; height: 24px; margin-left: 2px; }
        #pause-icon { margin-left: 0; }

        /* Right Side (30%) - The Tucked Record */
        .player-right {
            position: absolute;
            right: -60px; 
            top: 50%;
            transform: translateY(-50%);
            width: 180px;
            height: 180px;
            z-index: 1;
            pointer-events: none;
        }

        .record-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: repeating-radial-gradient(
                #0a0a0a, #0a0a0a 4px, #1a1a1a 5px, #0a0a0a 6px
            );
            box-shadow: -5px 0 15px rgba(0,0,0,0.6), inset 0 0 10px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
        }

        .record-container::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg, transparent 0deg, rgba(255,255,255,0.06) 45deg,
                transparent 90deg, transparent 180deg, rgba(255,255,255,0.06) 225deg,
                transparent 270deg, transparent 360deg
            );
        }

        .record-label {
            width: 65px;
            height: 65px;
            background-color: var(--accent-main); 
            background-image: var(--btn-grad);
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #111;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
            position: relative;
            transition: background 1s ease;
        }

        .record-hole {
            width: 8px;
            height: 8px;
            background-color: #000;
            border-radius: 50%;
            box-shadow: inset 0 0 2px rgba(255,255,255,0.2);
            z-index: 2;
        }

        .spin { animation: spinRecord 4s linear infinite; }
        @keyframes spinRecord { 100% { transform: rotate(360deg); } }

        /* --- Playlist Section --- */
        .playlist-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-sec) transparent;
        }
        
        .playlist-wrapper::-webkit-scrollbar { width: 4px; }
        .playlist-wrapper::-webkit-scrollbar-thumb { background-color: var(--accent-sec); border-radius: 4px; }

        .playlist-title {
            font-size: 0.75rem;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            transition: border-color 1s ease, color 1s ease;
        }

        .playlist-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 2.5rem; /* Added generous buffer at the bottom */
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: rgba(128, 128, 128, 0.05);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .playlist-item:hover {
            background: rgba(128, 128, 128, 0.1);
            transform: translateX(5px);
        }

        .playlist-item.dragging {
            opacity: 0.5;
            background: var(--border-color);
            border: 1px dashed var(--accent-main);
            transform: scale(0.98);
        }

        .playlist-item.drag-over {
            border-top: 2px solid var(--accent-main);
            border-radius: 0;
        }

        .drag-handle {
            color: var(--text-sub);
            opacity: 0.4;
            cursor: grab;
            padding-right: 12px;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .drag-handle:hover {
            opacity: 1;
            color: var(--accent-main);
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .playlist-item.playing {
            background: var(--border-color);
            border-color: var(--inner-shadow);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .item-info { display: flex; flex-direction: column; }

        .playlist-item-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 3px;
            transition: color 1s ease;
        }

        .playlist-item.playing .playlist-item-title {
            color: var(--accent-main);
            font-style: italic;
        }

        .playlist-item-artist { font-size: 0.7rem; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; }

        .playing-icon {
            margin-left: auto;
            color: var(--accent-main);
            opacity: 0;
            width: 16px;
            height: 16px;
            transition: color 1s ease;
        }

        .playlist-item.playing .playing-icon { opacity: 1; }

        /* --- Modals (Exit & Love Letter) --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.4s ease;
            padding: 20px;
        }

        .modal-overlay.show { display: flex; opacity: 1; }

        .modal-content {
            background: var(--modal-bg);
            padding: 2.5rem 2rem;
            border-radius: 24px;
            text-align: center;
            max-width: 340px;
            width: 100%;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px var(--shadow-color), inset 0 0 30px var(--inner-shadow);
            transform: translateY(20px);
            transition: transform 0.4s ease, background 1s ease, border-color 1s ease;
        }

        .modal-overlay.show .modal-content { transform: translateY(0); }

        .letter-content {
            text-align: left;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-main) transparent;
        }

        .letter-content::-webkit-scrollbar { width: 3px; }
        .letter-content::-webkit-scrollbar-thumb { background-color: var(--accent-main); }

        .modal-content h3 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--accent-main);
            font-size: 2rem;
            font-weight: 400; /* Regular weight */
            margin-bottom: 1rem;
            font-style: italic;
            transition: color 1s ease;
        }

        .letter-content p {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: var(--text-main);
            margin-bottom: 1.2rem;
            line-height: 1.8;
            transition: color 1s ease;
        }

        .letter-content p.sign-off {
            text-align: right;
            color: var(--accent-main);
            font-style: italic;
            margin-top: 2rem;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 2rem;
        }

        .btn-stay {
            background: var(--btn-grad);
            color: var(--btn-text);
            padding: 14px;
            border-radius: 12px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--border-color);
            font-family: 'Jost', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            transition: transform 0.2s, background 1s ease, color 1s ease;
        }

        .btn-stay:active { transform: scale(0.95); }

        .btn-leave {
            background: transparent;
            color: var(--text-sub);
            padding: 12px;
            border: 1px solid var(--text-sub);
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Jost', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            transition: color 1s ease, border-color 1s ease;
        }
        
        #close-letter { margin-top: 0; }
    </style>
</head>
<body>

    <!-- Intro Welcome Screen -->
    <div id="welcome-screen">
        <h1 class="welcome-text" id="welcome-quote-text"></h1>
        <!-- Added explicit button to enter instead of auto-timeout -->
        <button id="enter-vault-btn" class="btn-stay" style="margin-top: 40px; opacity: 0; animation: slowFadeIn 2s forwards 2.5s; padding: 12px 35px; letter-spacing: 3px;">Sunna hai??</button>
    </div>

    <!-- Ambient Floating Hearts -->
    <div id="particles"></div>

    <div class="app-wrapper">
        
        <!-- Theme Switcher -->
        <div class="theme-selector">
            <button class="theme-btn" data-set-theme="vault" style="background: #3a1518; color: #d4af37;" aria-label="Vault Theme"></button>
            <button class="theme-btn" data-set-theme="white" style="background: #f8f5f2; color: #b76e79;" aria-label="White Theme"></button>
            <button class="theme-btn" data-set-theme="black" style="background: #111111; color: #e0e0e0;" aria-label="Black Theme"></button>
            <button class="theme-btn" data-set-theme="cyan"  style="background: #092e33; color: #40e0d0;" aria-label="Cyan Theme"></button>
            <button class="theme-btn" data-set-theme="pink"  style="background: #fadce4; color: #c97a8e;" aria-label="Pink Theme"></button>
        </div>

        <!-- Easter Egg Button -->
        <button id="love-letter-btn" aria-label="A letter for you">
            <svg viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </button>

        <!-- Artistic Header (Now acts as the quote container!) -->
        <header class="header" id="header-interactive" aria-label="Tap for poetry">
            
            <!-- Default Display: The Hearts & Aarzoo -->
            <div id="default-title">

                setTimeout(function() {
                    defaultTitle.style.display = 'none';
                    quoteTitle.innerHTML = formattedQuote;
                    quoteTitle.style.display = 'block';
                    void quoteTitle.offsetWidth; 
                    quoteTitle.style.opacity = '1';
                    isTransitioning = false;
                }, 400);
            } else {
                isTransitioning = true;
                quoteTitle.style.opacity = '0';
                setTimeout(function() {
                    quoteTitle.innerHTML = formattedQuote;
                    void quoteTitle.offsetWidth; 
                    quoteTitle.style.opacity = '1';
                    isTransitioning = false;
                }, 300);
            }
            clearTimeout(headerTimeout);
            headerTimeout = setTimeout(function() {
                isTransitioning = true;
                quoteTitle.style.opacity = '0';
                setTimeout(function() {
                    quoteTitle.style.display = 'none';
                    defaultTitle.style.display = 'flex';
                    void defaultTitle.offsetWidth; 
                    defaultTitle.style.opacity = '1';
                    isTransitioning = false;
                }, 400);
            }, 10000);
        });

        // --- Theme Switcher Logic ---
        const themeBtns = document.querySelectorAll('.theme-btn');
        themeBtns.forEach(function(btn) {
            btn.addEventListener('click', function() {
                const theme = btn.getAttribute('data-set-theme');
                if(theme === 'vault') {
                    document.documentElement.removeAttribute('data-theme');
                } else {
                    document.documentElement.setAttribute('data-theme', theme);
                }
                const percentage = (audio.currentTime / audio.duration) * 100;
                if (!isNaN(percentage)) {
                    seekBar.style.background = `linear-gradient(to right, var(--accent-main) ${percentage}%, var(--border-color) ${percentage}%)`;
                } else {
                    seekBar.style.background = 'var(--border-color)';
                }
            });
        });

        // --- Ambient Particles ---
        function createParticles() {
            const particleContainer = document.getElementById('particles');
            const particleCount = 15; 
            for(let i = 0; i < particleCount; i++) {
                let particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
                let size = Math.random() * 15 + 10; 
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = (Math.random() * 100) + 'vw';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's'; 
                particle.style.animationDelay = (Math.random() * 10) + 's';
                particleContainer.appendChild(particle);
            }
        }
        createParticles();

        // --- Playlist Rendering & Drag Drop ---
        let draggedItemIndex = null;
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            playlist.forEach(function(song, index) {
                const li = document.createElement('li');
                li.className = 'playlist-item' + (index === songIndex ? ' playing' : '');
                li.draggable = true;
                li.dataset.index = index;
                li.innerHTML = `
                    <div class="drag-handle" aria-label="Drag to reorder">
                        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </div>
                    <div class="item-info" style="flex-grow: 1;">
                        <span class="playlist-item-title">${song.title}</span>
                        <span class="playlist-item-artist">${song.artist}</span>
                    </div>
                    <svg class="playing-icon" viewBox="0 0 24 24">
                        <path d="M12 3v18m-4-12v6m8-9v12m-12-3v-6m16 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                `;
                li.querySelector('.item-info').onclick = function() {
                    songIndex = index;
                    loadSong(playlist[songIndex]);
                    playSong();
                };
                li.addEventListener('dragstart', function(e) {
                    draggedItemIndex = index;
                    e.dataTransfer.effectAllowed = 'move';
                    setTimeout(function() { li.classList.add('dragging'); }, 0);
                });
                li.addEventListener('dragend', function() {
                    li.classList.remove('dragging');
                    draggedItemIndex = null;
                    document.querySelectorAll('.playlist-item').forEach(function(el) { el.classList.remove('drag-over'); });
                });
                li.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    const draggingItem = document.querySelector('.dragging');
                    if (draggingItem && draggingItem !== li) {
                        li.classList.add('drag-over');
                    }
                });
                li.addEventListener('dragleave', function() { li.classList.remove('drag-over'); });
                li.addEventListener('drop', function(e) {
                    e.preventDefault();
                    li.classList.remove('drag-over');
                    const dropIndex = parseInt(li.dataset.index);
                    if (draggedItemIndex === null || draggedItemIndex === dropIndex) return;
                    const draggedSong = playlist[draggedItemIndex];
                    playlist.splice(draggedItemIndex, 1);
                    playlist.splice(dropIndex, 0, draggedSong);
                    if (songIndex === draggedItemIndex) {
                        songIndex = dropIndex;
                    } else if (draggedItemIndex < songIndex && dropIndex >= songIndex) {
                        songIndex--;
                    } else if (draggedItemIndex > songIndex && dropIndex <= songIndex) {
                        songIndex++;
                    }
                    renderPlaylist();
                });
                playlistContainer.appendChild(li);
            });
        }

        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === Infinity) return "-:--";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ":" + (secs < 10 ? '0' : '') + secs;
        }

        // --- Core Player Functions ---
        function loadSong(song) {
            titleEl.innerText = song.title;
            artistEl.innerText = song.artist;
            if(song.cover && song.cover.trim() !== "") {
                recordCoverEl.style.backgroundImage = "url('" + song.cover + "')";
            } else {
                recordCoverEl.style.backgroundImage = 'var(--btn-grad)';
            }
            audio.src = song.src;
            // Always update loop status when loading a new song
            audio.loop = isRepeating; 
            renderPlaylist();
            seekBar.value = 0;
            currentTimeEl.innerText = "-:--";
            durationEl.innerText = "-:--";
            seekBar.style.background = 'var(--border-color)';

            // Update Media Session (Mobile Lock Screen Overlay)
            updateMediaSession(song);
        }

        function playSong() {
            isPlaying = true;
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            recordEl.classList.add('spin');
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(function() { console.log("Audio file blocked or missing."); });
            }
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = "playing";
            }
        }

        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            recordEl.classList.remove('spin');
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = "paused";
            }
        }

        function prevSong() {
            songIndex--;
            if (songIndex < 0) {
                songIndex = playlist.length - 1;
            }
            loadSong(playlist[songIndex]);
            if (isPlaying) {
                playSong();
            }
        }

        function nextSong() {
            songIndex++;
            if (songIndex > playlist.length - 1) {
                songIndex = 0; // Infinite Vault Wrap-around
            }
            loadSong(playlist[songIndex]);
            if (isPlaying) {
                playSong();
            }
        }

        function seekBackward() {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        }

        function seekForward() {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
        }

        // --- Mobile Media Session Integration ---
        function updateMediaSession(song) {
            if ('mediaSession' in navigator) {
                const artworkUrl = (song.cover && song.cover.trim() !== "") 
                    ? song.cover 
                    : 'https://via.placeholder.com/512/3a1518/d4af37?text=Aarzoo';

                navigator.mediaSession.metadata = new MediaMetadata({
                    title: song.title,
                    artist: song.artist,
                    album: 'Aarzoo Secret Vault',
                    artwork: [
                        { src: artworkUrl, sizes: '96x96', type: 'image/jpeg' },
                        { src: artworkUrl, sizes: '128x128', type: 'image/jpeg' },
                        { src: artworkUrl, sizes: '256x256', type: 'image/jpeg' },
                        { src: artworkUrl, sizes: '512x512', type: 'image/jpeg' }
                    ]
                });

                // Control Handlers for Lock Screen
                navigator.mediaSession.setActionHandler('play', playSong);
                navigator.mediaSession.setActionHandler('pause', pauseSong);
                navigator.mediaSession.setActionHandler('previoustrack', prevSong);
                navigator.mediaSession.setActionHandler('nexttrack', nextSong);
                navigator.mediaSession.setActionHandler('seekbackward', seekBackward);
                navigator.mediaSession.setActionHandler('seekforward', seekForward);
            }
        }

        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);

        // --- REPEAT LOGIC ---
        repeatBtn.addEventListener('click', function(e) {
            isRepeating = !isRepeating;
            audio.loop = isRepeating; 
            if (isRepeating) {
                repeatBtn.classList.add('repeat-active');
            } else {
                repeatBtn.classList.remove('repeat-active');
            }
        });

        audio.addEventListener('ended', function() {
            if (isRepeating) {
                audio.currentTime = 0;
                playSong();
            } else {
                nextSong();
            }
        });

        // --- Seek Bar Logic ---
        audio.addEventListener('loadedmetadata', function() {
            seekBar.max = audio.duration;
            durationEl.innerText = formatTime(audio.duration);
            currentTimeEl.innerText = formatTime(0);
        });

        audio.addEventListener('timeupdate', function() {
            seekBar.value = audio.currentTime;
            currentTimeEl.innerText = formatTime(audio.currentTime);
            const percentage = (audio.currentTime / audio.duration) * 100;
            if (!isNaN(percentage)) {
                seekBar.style.background = "linear-gradient(to right, var(--accent-main) " + percentage + "%, var(--border-color) " + percentage + "%)";
            }
        });

        seekBar.addEventListener('input', function() {
            audio.currentTime = seekBar.value;
            currentTimeEl.innerText = formatTime(seekBar.value);
        });

        // --- Modals ---
        const letterBtn = document.getElementById('love-letter-btn');
        const letterModal = document.getElementById('letter-modal');
        const closeLetterBtn = document.getElementById('close-letter');
        
        letterBtn.addEventListener('click', function() { letterModal.classList.add('show'); });
        closeLetterBtn.addEventListener('click', function() { letterModal.classList.remove('show'); });

        let intentToLeave = false;
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', function() {
            if (intentToLeave) return; 
            document.getElementById('exit-quote-text').innerHTML = `"${getNextQuote()}"`;
            document.getElementById('exit-modal').classList.add('show');
            history.pushState(null, null, location.href);
        });

        document.getElementById('stay-btn').addEventListener('click', function() {
            document.getElementById('exit-modal').classList.remove('show');
        });

        document.getElementById('leave-btn').addEventListener('click', function() {
            intentToLeave = true;
            history.back(); 
        });

        loadSong(playlist[songIndex]);
    </script>
</body>
</html>
